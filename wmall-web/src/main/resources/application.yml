spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///wmall
    username: root
    password: root
  jpa:
    database: mysql
    # 开启日志记录
    show-sql: true
    # hibernate.hbm2ddl.auto”属性的快捷方式
    hibernate:
      ddl-auto: update
    # 禁用OSIV 会出现懒加载LazyInitializationException错误
#    open-in-view: false